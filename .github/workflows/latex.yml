name: Build LaTeX document

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  # This job compiles the LaTeX document
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: run.tex
          working-directory: LaTeX-Documentation
      - name: List files
        run: ls LaTeX-Documentation

      # Upload the compiled PDF file as an artifact
      - name: Upload PDF file
        uses: actions/upload-artifact@v3
        with:
          name: LaTeX_PDF
          path: LaTeX-Documentation/run.pdf

      # Create a release in GitHub
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0
          name: Release v1.0
          files: LaTeX-Documentation/run.pdf
          token: ${{ secrets.GITHUB_TOKEN }}
